name: Build and Push Docker image

on:
  push:
    branches:
      - main  # 或者您希望触发构建的任何分支

jobs:
  build:
    runs-on: ubuntu-latest  # 构建环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  # 设置 Docker Buildx (用于构建多平台镜像)

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .  # 指定 Docker 构建的上下文为当前工作目录
        file: ./Dockerfile  # 明确指定使用根目录的 Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/vllm:latest  # 修改为您的 Docker Hub 用户名和镜像名

    - name: Run image
      #run: docker run yourusername/yourimage:latest  # 可选，运行测试
